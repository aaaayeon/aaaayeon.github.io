<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing:border-box;
      }
      .container{
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(e_bg.jpg);
        background-repeat: no-repeat;
      }
      .container .header{
          width: 90%;
          height: 90px;
          margin:0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .container .nav ul li{
          display: inline-block;
          margin:0 10px;
        }
        .container .nav ul li a{
          text-decoration: none;
          color: white;
        }
        .container .nav ul li a:hover{
          color: yellow;
        }
        .container .hero{
          align: center;
          /*position: absolute;
          left:50%;
          top:50%;*/
          margin-top: 10%;
          transfrom: translate(-50%,-50%);
          color:white;
          text-align: center;
        }
        .container .hero p{
          font-size: 60px;
          margin-bottom: 20px;
        }
        .container .hero button{
          background: none;
          border:2px solid darkseagreen;
          color: white;
          padding: 15px 20px;
          border-radius: 20px;
          margin-top: 30px;
          outline: none;
          curor: pointer;
          transition: all .4s;
        }
        .container .hero button:hover{
          background-color: darkslategray;
        }
        @media only screen and (max-width:620px) {
          .menu, .main, .right {
            width:100%;
          }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header">
          <img src="logo1.png" alt="">
          <div class="nav">
            <ul>
              <li><a href="#">SYNOPSIS</a></li>
              <li><a href="#">CHARACTER</a></li>
              <li><a href="#">GALLERY</a></li>
              <li><a href="#">TRAILER</a></li>
            </ul>
          </div>
        </div>
        <div class="hero">
          <p>You can erase someone from your mind.<br>
            Getting them out of your heart is another story.</p>
          <button>WHATCH VIDEO</button>
        </div>
    </div>




  </body>
</html>
